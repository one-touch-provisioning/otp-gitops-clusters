{{- if eq .Values.managedCluster.status "enabled" -}}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: bootstrap-aws-{{ .Values.cluster }}
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - bootstrap-aws-{{ .Values.cluster }}
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: bootstrap-aws-{{ .Values.cluster }}-channel
  namespace: {{ .Values.cluster }}
  labels:
    app: bootstrap-aws-{{ .Values.cluster }}
spec:
  type: Git
  pathname: '{{ .Values.managedCluster.managedRepo }}' 
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: master
    apps.open-cluster-management.io/git-path: 0-bootstrap/spokeclusters/aws/{{ .Values.cluster }}/bootstrap.yaml
    apps.open-cluster-management.io/reconcile-option: merge
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"
  labels:
    app: bootstrap-aws-{{ .Values.cluster }}
  name: bootstrap-aws-{{ .Values.cluster }}-subscription-1
  namespace: openshift-gitops
spec:
  channel: {{ .Values.cluster }}/bootstrap-aws-{{ .Values.cluster }}-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: bootstrap-aws-{{ .Values.cluster }}-placement-1
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: bootstrap-aws-{{ .Values.cluster }}
  name: bootstrap-aws-{{ .Values.cluster }}-placement-1
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"  
spec:
  clusterSelector:
    matchLabels:
      name: {{ .Values.cluster }}
{{- end -}}